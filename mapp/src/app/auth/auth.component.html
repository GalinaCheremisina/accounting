<div class="auth">
    <div class="auth-container">
        <div class="card">
            <header class="auth-header">
                <h1 class="auth-title">
                    <div class="logo">
                        <span class="l l1"></span>
                        <span class="l l2"></span>
                        <span class="l l3"></span>
                        <span class="l l4"></span>
                        <span class="l l5"></span>
                    </div>
                    Home Accounting
                </h1>
            </header>
            <div class="auth-content">
                <app-auth-form
                    *ngIf="isLogin"
                    [isLogin]="isLogin">
                        <div class="form-group info">
                            <p class="text-muted text-xs-center">
                              No account? <a (click)="isLogin = !isLogin">Create an account.</a>
                            </p>
                        </div>
                </app-auth-form>
                <app-auth-form
                    *ngIf="!isLogin"
                    [isLogin]="isLogin">
                        <div class="form-group info">
                            <p class="text-muted text-xs-center">
                                Already have an account? <a (click)="isLogin = !isLogin">Sing In.</a>
                            </p>
                        </div>
                </app-auth-form>
            </div>
        </div>
    </div>
</div>
